<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ECharts JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link rel="icon" href="title.webp" type="image/webp">
  <title>OSINT DB</title>
</head>

<body class="container-fluid p-0">
  <div id="header" class="bg-dark">
    <img src="logo.webp" alt="OSINT Explorer Logo">
    <h1 class="text-white">
      OSINT Database
    </h1>
  </div>
  <div id="treeChart" style="flex-grow: 1;"></div>

  <!-- Node Information Modal -->
  <div class="modal fade" id="nodeInfoModal" tabindex="-1" aria-labelledby="nodeInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="nodeInfoModalLabel">Node Information</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="nodeInfoContent">
          <!-- Dynamic content will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
