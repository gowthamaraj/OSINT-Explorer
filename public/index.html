<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OSINT Explorer</title>

  <!-- Favicon -->
  <link rel="icon" href="title.webp" type="image/webp">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="brand">
      <img src="logo.webp" alt="OSINT Explorer Logo">
      <h1>OSINT Explorer</h1>
    </div>
    <nav id="navbar">
      <div id="searchContainer">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search tools..." aria-label="Search tools">
        <i class="fas fa-times search-clear"></i>
        <span class="search-shortcut">Ctrl+F</span>
        <div id="searchResults"></div>
      </div>
      <button id="darkModeToggle" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <a href="https://github.com/username/osint-explorer" target="_blank" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View on GitHub">
        <i class="fab fa-github"></i>
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main">
    <div id="toolbar">
      <!-- Left section with zoom and expand/collapse controls -->
      <div id="toolbarLeft">
        <button id="zoomIn" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Zoom In">
          <i class="fas fa-search-plus"></i>
        </button>
        <button id="zoomOut" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Zoom Out">
          <i class="fas fa-search-minus"></i>
        </button>
        <button id="resetZoom" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reset View">
          <i class="fas fa-compress-arrows-alt"></i>
        </button>
        <button id="expandAll" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Expand All">
          <i class="fas fa-expand-alt"></i>
        </button>
        <button id="collapseAll" class="toolbar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Collapse All">
          <i class="fas fa-compress-alt"></i>
        </button>
      </div>
      
      <!-- Middle section with view mode dropdown -->
      <div id="toolbarMiddle">
        <div class="dropdown">
          <button class="toolbar-btn" type="button" id="viewModeDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View Options">
            <i class="fas fa-eye"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary" aria-labelledby="viewModeDropdown">
            <li><a class="dropdown-item text-light" href="#" id="treeViewMode">Tree View</a></li>
            <li><a class="dropdown-item text-light" href="#" id="radialViewMode">Radial View</a></li>
            <li><hr class="dropdown-divider border-secondary"></li>
            <li><a class="dropdown-item text-light" href="#" id="toggleLabels">Toggle Labels</a></li>
          </ul>
        </div>
      </div>
      
      <!-- Right section with category filter dropdown -->
      <div id="toolbarRight">
        <div class="dropdown" id="categoryFilterDropdown">
          <button class="btn dropdown-toggle" type="button" id="categoryFilterButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-filter"></i> Filter Categories
          </button>
          <ul class="dropdown-menu" id="categoryFilter" aria-labelledby="categoryFilterButton">
            <!-- Categories will be populated dynamically via JavaScript -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Tree Chart Container -->
    <div id="treeChartContainer" class="chart-container-expanded">
      <div id="treeChart" class="tree-layout-spacious"></div>
      <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Preparing visualization...</div>
      </div>
      <div id="errorMessage" class="alert alert-danger"></div>
      <div id="zoomIndicator">
        <div class="zoom-level">1.0x</div>
      </div>
      <div id="transitionMessage"></div>
      <div id="nodeHighlightOverlay"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>OSINT Explorer &copy; 2025 | <a href="https://github.com/username/osint-explorer" target="_blank">GitHub</a></p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>Based on <a href="https://github.com/lockfale/osint-framework" target="_blank">Original OSINT Framework</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Node Information Modal -->
  <div class="modal fade" id="nodeInfoModal" tabindex="-1" aria-labelledby="nodeInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nodeInfoModalLabel">Node Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="nodeInfoContent">
          <!-- Dynamic content will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
