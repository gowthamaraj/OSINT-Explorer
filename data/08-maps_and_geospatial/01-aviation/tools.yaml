tools:
  - name: "Skyvector"
    url: "https://skyvector.com/"
    description: "Tool designed for planning private flights with extensive data about the current situation in the sky."
  - name: "Flight Connections"
    url: "https://www.flightconnections.com/"
    description: "Interactive map showing direct flight connections between airports worldwide."
  - name: "World Aviation Accident Database 1962-2007"
    url: "https://www.ntsb.gov/_layouts/ntsb.aviation/index.aspx"
    description: "Historical database of aviation accidents from 1962 to 2007 provided by the NTSB."
  - name: "World Aviation Accident Database 2008-2021"
    url: "https://data.ntsb.gov/carol-main-public/basic-search"
    description: "Recent aviation accident database covering 2008 to 2021 provided by the NTSB."
  - name: "Rzjets.net"
    url: "http://rzjets.net/aircraft/"
    description: "User-updated online database (census) of civilian jet and turbojet aircraft."
  - name: "Globe.adsbexchange.com"
    url: "https://globe.adsbexchange.com/"
    description: "Real-time tracking of flights on an interactive map using ADS-B data."
  - name: "Transtats.bts.gov"
    url: "https://transtats.bts.gov/ONTIME/"
    description: "Flight schedules and historical data on actual departure/arrival times of flights in the U.S. for more than 30 years."
  - name: "Legrooms for Google Flights"
    url: "https://chrome.google.com/webstore/detail/legrooms-for-google-fligh/nhonfddkgankhjilponlbdccpabaaknp/related"
    description: "Browser extension that displays the size of the legroom between seats next to flight information."
  - name: "Flight Status Info"
    url: "https://flight-status.info/"
    description: "Tool to get airport lists by city, view flight schedules for specific airports or airlines, and get detailed flight information."
  - name: "FlightRadar24"
    url: "https://www.flightradar24.com"
    description: "Real-time aircraft flight tracking service showing air traffic around the world."
  - name: "FlightAware"
    url: "https://flightaware.com"
    description: "Provides flight tracking services for commercial and private flights worldwide."
  - name: "ADS-B Exchange"
    url: "https://www.adsbexchange.com"
    description: "Free, unfiltered flight tracking service that shows all aircraft, including military, private and sensitive flights."
  - name: "Plane Finder"
    url: "https://planefinder.net"
    description: "Real-time flight tracker for identifying and tracking aircraft around the world."
  - name: "RadarBox"
    url: "https://www.radarbox.com"
    description: "Live flight tracker and airport status with global coverage and detailed aviation data."