tools:
  - name: "Blackbird"
    url: "https://github.com/p1ngul1n0/blackbird"
    description: "Search a username across over 600+ websites."
  - name: "CheckUser"
    url: "https://checkuser.vercel.app/"
    description: "Search username across social networks."
  - name: "Cupidcr4wl"
    url: "https://github.com/OSINTI4L/cupidcr4wl"
    description: "Username and phone number search tool that crawls adult content platforms to see if a targeted account or person is present."
  - name: "Digital Footprint Check"
    url: "https://www.digitalfootprintcheck.com/free-checker.html" 
    description: "Check for registered username on 100s of sites for free."
  - name: "IDCrawl"
    url: "https://www.idcrawl.com/username"
    description: "Search for a username in popular social networks."
  - name: "Maigret"
    url: "https://github.com/soxoj/maigret"
    description: "Collect a dossier on a person by username."
  - name: "Name Chk"
    url: "http://www.namechk.com"
    description: "Check over 30 domains and more than 90 social media account platforms."
  - name: "Name Checkr"
    url: "http://www.namecheckr.com"
    description: "Checks a domain and username across many platforms."
  - name: "Name Checkup"
    url: "https://namecheckup.com"
    description: "A search tool that allows you to check the availability of a given username from all over the social media. It also allows you to check the availability of a given domain name."
  - name: "NameKetchup"
    url: "https://nameketchup.com"
    description: "Checks domain name and username in popular social media sites and platforms."
  - name: "NexFil"
    url: "https://github.com/thewhiteh4t/nexfil"
    description: "Checks username from almost all social network sites."
  - name: "Seekr"
    url: "https://github.com/seekr-osint/seekr"
    description: "A multi-purpose all in one toolkit for gathering and managing OSINT-Data with a neat web-interface. Can be used for note taking and username checking."
  - name: "Sherlock"
    url: "https://github.com/sherlock-project/sherlock"
    description: "Search for a username in multiple platforms/websites."
  - name: "SherlockEye"
    url: "https://sherlockeye.io/"
    description: "Search for publicly available information connected to a username, uncovering associated profiles and activities across the web."
  - name: "Snoop"
    url: "https://github.com/snooppr/snoop/blob/master/README.en.md"
    description: "Search for a nickname on the web (OSINT world)."