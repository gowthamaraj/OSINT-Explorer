tools:
  - name: "Freepeoplesearchtool"
    url: "https://freepeoplesearchtool.com/"
    description: "Find people on LinkedIn without requiring an account or login."
  - name: "CrossLinked"
    url: "https://github.com/m8r0wn/crosslinked"
    description: "LinkedIn enumeration tool that extracts valid employee names from an organization through search engine scraping."
  - name: "LinkedIn DataHub"
    url: "https://github.com/linkedin/datahub"
    description: "LinkedIn's generalized metadata search and discovery tool for exploring professional networks."
  - name: "Recruitin.net"
    url: "https://recruitin.net/"
    description: "Tool that uses Google search operators to find LinkedIn profiles with specific characteristics."
  - name: "Amazing Hiring"
    url: "https://chrome.google.com/webstore/detail/amazinghiring/didkfdopbffjkpolefhpcjkohcpalicd"
    description: "Chrome extension that finds links to LinkedIn profiles from GitHub and other platform profiles."
  - name: "Signal Hire"
    url: "https://www.signalhire.com/"
    description: "Tool for finding contact information by name, location, and job title, including LinkedIn profiles."
  - name: "GoMapEnum"
    url: "https://github.com/nodauf/GoMapEnum"
    description: "Tool for gathering emails from LinkedIn through multiple methods."
  - name: "Phantom Buster"
    url: "https://phantombuster.com/phantombuster"
    description: "Automation tool with several APIs for extracting data from LinkedIn profiles and company pages."
  - name: "LinkedIn X-Ray Search"
    url: "https://www.google.com/search?q=site:linkedin.com/in+OR+site:linkedin.com/pub"
    description: "Google search technique to find LinkedIn profiles even with limited access."
  - name: "Hunter.io"
    url: "https://hunter.io/"
    description: "Email finder tool that can discover professional email addresses, including those associated with LinkedIn profiles."
  - name: "RocketReach"
    url: "https://rocketreach.co/"
    description: "Tool for finding email addresses, phone numbers, and social profiles from LinkedIn profiles."
  - name: "LinkedIn Email Extractor"
    url: "https://github.com/austinoboyle/scrape-linkedin-selenium"
    description: "Python script for scraping LinkedIn profiles and extracting email information."
  - name: "Linked Helper"
    url: "https://www.linkedhelper.com/"
    description: "LinkedIn automation tool that helps with engagement and data collection."
  - name: "LeadLeaper"
    url: "https://www.leadleaper.com/"
    description: "Chrome extension for finding email addresses and contact information from LinkedIn profiles."
  - name: "Snov.io"
    url: "https://snov.io/"
    description: "Email finder tool that can locate contact information for LinkedIn profiles and company employees."