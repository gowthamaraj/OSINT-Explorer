tools:
  - name: "Wallet Explorer"
    url: "https://www.walletexplorer.com/"
    description: "Tool for exploring and analyzing Bitcoin wallet transaction history."
  - name: "Blockpath"
    url: "https://blockpath.com/"
    description: "Visual tool for viewing Bitcoin wallet transactions as an interactive graph."
  - name: "Cryptocurrency Alerting"
    url: "https://cryptocurrencyalerting.com/"
    description: "Service to track spending and deposits in Bitcoin and Ethereum wallets with customizable alerts."
  - name: "LearnMeBitcoin Path Finder"
    url: "https://learnmeabitcoin.com/tools/path/"
    description: "Tool to find transaction paths between two Bitcoin addresses."
  - name: "Coinwink"
    url: "https://coinwink.com/"
    description: "Cryptocurrency price alert service that sends notifications when prices rise or fall beyond specified thresholds."
  - name: "BlockCypher Explorer"
    url: "https://blockcypher.herokuapp.com/"
    description: "Blockchain explorer for Bitcoin, Ethereum, Litecoin, DogeCoin, and Dash with detailed transaction information."
  - name: "Bitcoin Abuse Database"
    url: "https://www.bitcoinabuse.com/"
    description: "Database to check whether a Bitcoin address has been associated with ransomware, blackmail, or fraud."
  - name: "BreadCrumbs"
    url: "https://www.breadcrumbs.app/"
    description: "Visualization tool that creates graphs of associated wallets with transaction history for BTC and ETH."
  - name: "A TON of Privacy"
    url: "https://github.com/aaarghhh/a_TON_of_privacy"
    description: "OSINT tool for investigations on TON NFTs, searching by Telegram nickname, phone number, or domain."
  - name: "Wallet Labels"
    url: "https://www.walletlabels.xyz/"
    description: "Search across more than 7.5M Ethereum addresses to identify wallets and exchanges."
  - name: "Etherscan"
    url: "https://etherscan.io/"
    description: "Comprehensive Ethereum blockchain explorer for searching transactions, addresses, tokens, and smart contracts."
  - name: "Chainabuse"
    url: "https://www.chainabuse.com/"
    description: "Multi-chain reporting platform for reporting scams and suspicious activities across different blockchains."
  - name: "CipherTrace"
    url: "https://ciphertrace.com/"
    description: "Cryptocurrency intelligence tool for tracing transactions and investigating financial crimes."
  - name: "Crystal Blockchain"
    url: "https://crystalblockchain.com/"
    description: "Analytics platform for monitoring and investigating cryptocurrency transactions."
  - name: "BitcoinWhosWho"
    url: "https://bitcoinwhoswho.com/"
    description: "Bitcoin address lookup tool to check reputation and scam reports associated with Bitcoin addresses."