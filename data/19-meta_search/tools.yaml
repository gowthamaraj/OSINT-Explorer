tools:
  - name: "All-in-One"
    url: "http://all-io.net"
    description: "Search engine that combines results from multiple search providers."
  - name: "AllTheInternet"
    url: "http://www.alltheinternet.com"
    description: "Meta search engine that aggregates results from various search engines."
  - name: "Etools"
    url: "http://www.etools.ch"
    description: "Swiss meta search engine that searches multiple sources simultaneously."
  - name: "FaganFinder"
    url: "http://www.faganfinder.com/engines"
    description: "Directory of search tools organized by category."
  - name: "Goofram"
    url: "http://www.goofram.com"
    description: "Search engine that displays Google and Wolfram Alpha results side by side."
  - name: "iZito"
    url: "http://www.izito.com"
    description: "Meta search engine that searches multiple engines at once."
  - name: "Myallsearch"
    url: "http://www.myallsearch.com"
    description: "Search engine that aggregates results from major search providers."
  - name: "Qwant"
    url: "http://www.qwant.com"
    description: "French search engine that relies on Microsoft Bing, focusing on privacy."
  - name: "Swisscows"
    url: "https://swisscows.com/"
    description: "Privacy-focused search engine that doesn't track user data."
  - name: "2lingual Search"
    url: "http://www.2lingual.com"
    description: "Search engine that allows bilingual searches in two languages simultaneously."