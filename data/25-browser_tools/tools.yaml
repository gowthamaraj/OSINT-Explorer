tools:
  - name: "uBlock Origin"
    url: "https://github.com/gorhill/uBlock"
    description: "Efficient blocker for browsers that improves privacy when conducting OSINT research."
  - name: "BuiltWith"
    url: "https://builtwith.com/extensions"
    description: "Browser extension that identifies technologies used on websites, which can be useful for reconnaissance."
  - name: "Hunter.io"
    url: "https://hunter.io/chrome"
    description: "Extension to find email addresses associated with any website to help with contacting people."
  - name: "Wappalyzer"
    url: "https://www.wappalyzer.com/"
    description: "Browser extension that uncovers technologies used on websites, including content management systems, analytics tools, and more."
  - name: "Wayback Machine"
    url: "https://chrome.google.com/webstore/detail/wayback-machine/fpnmgdkabkmnadcjpehmlllkndpkmiak"
    description: "Extension that enables you to see archived versions of web pages when encountering 404 errors or exploring past versions."
  - name: "RevEye Reverse Image Search"
    url: "https://chrome.google.com/webstore/detail/reveye-reverse-image-sear/keaaclcjheheeapephodiakmiffjfgcf"
    description: "Tool that simplifies the process of reverse image searches across multiple search engines."
  - name: "Mitaka"
    url: "https://github.com/ninoseki/mitaka"
    description: "Browser extension for OSINT search, allowing you to search IP, domain, URL, hash, etc. via the context menu."
  - name: "Sputnik"
    url: "https://github.com/mitchmoser/sputnik"
    description: "Browser extension that provides OSINT search on highlighted text via the context menu."
  - name: "Shodan"
    url: "https://chrome.google.com/webstore/detail/shodan/jjalcfnidlmpjhdfepjhjbhnhkbgleap"
    description: "Extension that displays information about the current website, such as where the servers are located, who owns the IP, etc."
  - name: "CrowdScrape"
    url: "https://chrome.google.com/webstore/detail/crowdscrape/jjplaeklnlddpkbbdbnogmppffokemej"
    description: "Extension that helps scrape and download data from web pages for analysis."
  - name: "Distill Web Monitor"
    url: "https://distill.io"
    description: "Tool that monitors websites for changes, which is useful for tracking updates to specific pages."
  - name: "User-Agent Switcher"
    url: "https://chrome.google.com/webstore/detail/user-agent-switcher-for-c/djflhoibgkdhkhhcedjiklpkjnoahfmg"
    description: "Extension that enables you to switch browser user-agents, making it appear you're using a different browser or device."
  - name: "Privacy Badger"
    url: "https://privacybadger.org/"
    description: "Extension that automatically learns to block invisible trackers to protect your privacy during investigations."
  - name: "EXIF Viewer"
    url: "https://chrome.google.com/webstore/detail/exif-viewer/nafpfdcmppffipmhcpkbplhkoiekndck"
    description: "Tool that extracts and displays EXIF metadata from images, potentially revealing location, device, and time information."
  - name: "TinEye Reverse Image Search"
    url: "https://tineye.com/extensions"
    description: "Extension that aids in finding where an image appears online and potentially older or modified versions."