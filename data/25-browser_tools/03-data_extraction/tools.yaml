tools:
  - name: "BuiltWith"
    url: "https://builtwith.com/extensions"
    description: "Browser extension that identifies technologies used on websites, which can be useful for reconnaissance."
  - name: "Hunter.io"
    url: "https://hunter.io/chrome"
    description: "Extension to find email addresses associated with any website to help with contacting people."
  - name: "Wappalyzer"
    url: "https://www.wappalyzer.com/"
    description: "Browser extension that uncovers technologies used on websites, including content management systems, analytics tools, and more."
  - name: "CrowdScrape"
    url: "https://chrome.google.com/webstore/detail/crowdscrape/jjplaeklnlddpkbbdbnogmppffokemej"
    description: "Extension that helps scrape and download data from web pages for analysis."
  - name: "EXIF Viewer"
    url: "https://chrome.google.com/webstore/detail/exif-viewer/nafpfdcmppffipmhcpkbplhkoiekndck"
    description: "Tool that extracts and displays EXIF metadata from images, potentially revealing location, device, and time information."