    description: "Comprehensive search engine for all public IPs, with search capabilities for HTML titles, meta tags, SSL certificates, and CVE IDs."
  - name: "FullHunt"
    url: "https://fullhunt.io/"
    description: "Attack surface database of the entire Internet that enables searching by domain, technology, port, city, and more."
  - name: "Hunter.how"
    url: "https://hunter.how/"
    description: "Specialized search engine for security researchers with search capabilities for domains, page titles, protocols, and locations."
  - name: "ZoomEye"
    url: "https://www.zoomeye.org/"
    description: "Cyberspace search engine focusing on gathering information about targets from the global scope of the internet."
  - name: "BinaryEdge"
    url: "https://www.binaryedge.io/"
    description: "Internet scanning platform that provides actionable insights for security professionals by identifying exposed devices."
  - name: "ONYPHE"
    url: "https://www.onyphe.io/"
    description: "Cyber defense search engine for open-source and cyber threat intelligence data."
  - name: "LeakIX"
    url: "https://leakix.net/"
    description: "Search engine indexing public information and listing services exposed to the internet."
  - name: "MMHDAN"
    url: "https://mmhdan.herokuapp.com"
    description: "Tool to calculate website fingerprints (HTML, Favicon, Certificate) and create quick links to search in IoT search engines."