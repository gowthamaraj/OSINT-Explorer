tools:
  - name: "SubDomainsBrute"
    url: "https://github.com/lijiejie/subDomainsBrute"
    description: "Very fast and simple tool for subdomain bruteforce, capable of finding dozens of subdomains in seconds."
  - name: "Anubis"
    url: "https://github.com/jonluca/Anubis"
    description: "Comprehensive subdomain enumeration and information gathering tool."
  - name: "Turbolist3r"
    url: "https://github.com/alex14324/Turbolist3r"
    description: "Improved and accelerated version of sublist3r that searches for subdomains across 11 different sources."
  - name: "DomE"
    url: "https://github.com/v4d1/Dome"
    description: "Fast and reliable Python script for active and passive subdomain scanning that uses 21 different OSINT sources."
  - name: "ALERTX"
    url: "https://github.com/projectdiscovery/alterx"
    description: "Extremely fast Go tool for subdomain discovery, capable of finding hundreds of subdomains in milliseconds."
  - name: "Columbus Project"
    url: "https://columbus.elmasy.com/"
    description: "Fast, API-first subdomain discovery service with advanced query capabilities."
  - name: "MayorSecDNSScan"
    url: "https://github.com/dievus/msdnsscan"
    description: "Tool to identify DNS records for target domains, check for zone transfers, and conduct subdomain enumeration."
  - name: "Cert4Recon"
    url: "https://github.com/mathis2001/Cert4Recon"
    description: "Quick and simple subdomain enumeration using Certificate Transparency logs from crt.sh."
  - name: "AORT"
    url: "https://github.com/D3Ext/AORT"
    description: "All-in-one domain reconnaissance tool with capabilities for port scanning, email service enumeration, and subdomain discovery."
  - name: "Dorks Hunter"
    url: "https://github.com/six2dez/dorks_hunter"
    description: "Script that analyzes domains using Google Dorks to find backup files, database files, exposed documents, and subdomains."
  - name: "Magnifier"
    url: "https://github.com/TheEyeOfCyber/Magnifier"
    description: "OSINT Python toolkit with 15 scripts including subdomain finder, email collector, zone transfer, and reverse IP lookup."
  - name: "DNSdumpster"
    url: "https://dnsdumpster.com/"
    description: "Free domain research tool that discovers hosts related to a domain through DNS records and subdomain enumeration."
  - name: "SecurityTrails"
    url: "https://securitytrails.com/"
    description: "Powerful DNS, domain, and IP intelligence platform that provides historical DNS data and subdomain information."
  - name: "Amass"
    url: "https://github.com/OWASP/Amass"
    description: "In-depth attack surface mapping and asset discovery tool that uses numerous techniques for subdomain enumeration."
  - name: "Subfinder"
    url: "https://github.com/projectdiscovery/subfinder"
    description: "Fast passive subdomain enumeration tool that discovers valid subdomains using passive online sources."